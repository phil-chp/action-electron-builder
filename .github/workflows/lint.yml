name: Lint

on:
  push:
    paths-ignore:
      - "/*.sh"
      - "/.*"
      - "/_*"
      - "**.txt"
      - "**.adoc"
      - "**.md"
      - ".github/workflows/*.yml"
      - "!.github/workflows/lint.yml"
  pull_request:
    paths-ignore:
      - "/*.sh"
      - "/.*"
      - "/_*"
      - "**.txt"
      - "**.adoc"
      - "**.md"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: |
          yarn lint
          yarn format
